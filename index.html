<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunny Birthday Bash</title>
    <link rel="stylesheet" href="mole.css">
    <script src="mole2.js" defer></script>
</head>

<body>
    <!-- <h1>Bunny Birthday Bash</h1> -->
     <div id="title-banner">
        <img src="./images/title-image.png" alt="Bunny Birthday Bash" id="title-image">
    </div>


    <!-- Score and Timer Display -->
    <h2 id="score-timer">
        Score: <span id="score">0</span> | Time: <span id="timer">35</span>s
    </h2>

    <div id="board-container">
        <div id="board"></div>

        <!-- Full overlay for result image -->
        <div id="game-result-screen">
            <img id="result-image" src="" alt="Result">
        </div>
    </div>

    <!-- Retry button below the board -->
    <div id="retry-container">
         <button id="retry-button" style="display: none;">RETRY</button>
    </div>




    
</body>
</html>
